<div class="vasquette-margin-enabled" id="omnibox">
  <div class="searchbox-hamburger-container">
    <md-button aria-label="Settings" class="md-icon-button" ng-click="map.toggleOptionPanel()">
      <md-icon md-font-icon="material-icons">menu</md-icon>
    </md-button>
  </div>
  <div class="searchbox searchbox-shadow" id="searchbox">
    <form class="initial-searchbox-wrapper" id="searchbox_form" ng-submit="$event.preventDefault()">
      <md-autocomplete placeholder="Search Station" md-input-id="searchboxinput" md-item-text="item.display.station_name" md-items="item in map.querySearch(map.searchText)" md-min-length="1" md-no-cache="map.noCache" md-search-text-change="map.searchTextChange(map.searchText)" md-search-text="map.searchText" md-selected-item-change="map.selectedItemChange(item)" md-selected-item="map.selectedItem" ng-disabled="map.isDisabled" role="listbox">
        <md-item-template>
          <span md-highlight-flags="^i" md-highlight-text="map.searchText">{{item.display.station_name}}</span>
        </md-item-template>
        <md-not-found>
          No station matching "{{map.searchText}}" were found.
        </md-not-found>
      </md-autocomplete>
    </form>
    <div class="searchbox-searchbutton-container">
      <md-button aria-label="Search" class="md-icon-button md-primary">
        <md-icon md-font-icon="material-icons">search</md-icon>
      </md-button>
    </div>
  </div>
</div>
