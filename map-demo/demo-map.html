<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Metro</title>
		<meta charset="UTF-8">
		<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>	

	<style type="text/css">
		html {
			margin:0;
			padding:0;
			font-family:arial,helvetica,sans-serif;
			color:#FFF;
			background-color:#001;
		}
		#metromap {
			margin:10px;
			padding:0px;
			width:1800px;
			height:2000px;
			background-color:#FFF;
		}

	</style>


	<script type="text/javascript" src="utilities.js"></script>
	<script type="text/javascript" src="symbols.js"></script>
	<script type="text/javascript" src="demo_locations.js"></script>



	<script type="text/javascript">
		var ctx;

		var data_version = 3; // what data sets to use
		var name_set = 0; // what name set to use

		function drawMap() {

			document.getElementById('name_set_dd').selectedIndex=name_set;

			var canvas = document.getElementById('metromap');
			ctx = canvas.getContext('2d');
			ctx.clearRect(0, 0, 1800, 2000);
			ctx.scale(1,1);
			ctx.lineCap = 'round';

			// draw lines
			for (i=0;i<lines.length;i++) {
				thisLine = lines[i];
				drawLine(thisLine);
			}

			// draw stations
			for (i=0;i<stations.length;i++) {
				thisStation = stations[i];
				station(thisStation['x_position'],thisStation['y_position'],thisStation['faction_id']);
				name_station(thisStation['station_id'],thisStation['label_point'],thisStation['x_position'],thisStation['y_position']);
			}

		}

		
	</script>

	</head>
	<body onload="drawMap();">

		<form>
			<label for="name_set_dd">Labels</label>
			<select name="name_set_dd" id="name_set_dd" onchange="changeNames()">
				<option value="0">Russian (Latin)</option>
				<option value="1">Russian (Cyrillic)</option>
				<option value="2">English</option>
			</select>
		</form>

		<canvas id="metromap" width="1800" height="2000"></canvas>
	
	</body>
</html>
